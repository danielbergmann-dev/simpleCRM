<div class="dialog-container">
  <h1 mat-dialog-title>Edit adress</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Name des Pferdes</mat-label>
        <input [(ngModel)]="user.horseName" matInput placeholder="Name des Pferdes" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Besitzer Pferd</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Besitzer Pferd" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Einsteller Information</mat-label>
        <input [(ngModel)]="user.infos" matInput placeholder="Einsteller Information" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Datum</mat-label>
        <input [(ngModel)]="user.birthDate"  [matDatepicker]="picker1" matInput placeholder="Datum" />
        <mat-datepicker-toggle
        matSuffix
        [for]="picker1"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
  </div>
</div>
