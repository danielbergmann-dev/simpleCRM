<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name des Pferdes</th>
        <th>Besitzer Pferd</th>
        <th>Einsteller Information</th>
        <th>Datum</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user', user.id]">
       
        <td>{{ user.horseName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.infos }}</td>
        <td>{{ user.birthDate | date:'EEEE, dd/MM/yyyy' }}</td>

      </tr>
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Neue Information hinzufÃ¼gen"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
