<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="filterUsers()">
    </mat-form-field>
    
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Flugnummer</th>
        <th>Abflugzeit</th>
        <th>Ankunftszeit</th>
        <th>Flugziel</th>
        <th>Flugstatus</th>
        <th></th>
      </tr>
      <!-- <tr *ngFor="let user of allUsers" [routerLink]="['/user', user.id]"> -->
        <tr *ngFor="let user of filteredUsers" [routerLink]="['/user', user.id]">

        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.flightNumber }}</td>
        <td>{{ user.departureTime }}</td>
        <td>{{ user.arrivalTime }}</td>        
        <td>{{ user.flightDestination }}</td>
        <td>{{ user.flightStatus }}</td>
        <td>
          <button mat-button (click)="deleteUser(user.id)">X</button>
        </td>
      
    </table>
  </mat-card-content>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  color="primary"
  matTooltip="Add user"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
