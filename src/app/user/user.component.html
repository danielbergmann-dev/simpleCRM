<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="filterUsers()" />
    </mat-form-field>
    <button
      (click)="openDialog()"
      class="add-user-btn"
      mat-mini-fab 
      color="primary"
      matTooltip="Add user"
      matTooltipPosition="above"
    >
      <mat-icon>person_add</mat-icon>
    </button>

    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>Flugnummer</th>
        <th>Abflugzeit</th>
        <th>Ankunftszeit</th>
        <th>Flugziel</th>
        <th>Flugstatus</th>
        <th></th>
      </tr>

      <tr *ngFor="let user of filteredUsers">
        <!-- [routerLink]="['/user', user.id]" -->

        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.flightNumber }}</td>
        <td>{{ user.departureTime }}</td>
        <td>{{ user.arrivalTime }}</td>
        <td>{{ user.flightDestination }}</td>
        <td [ngStyle]="{'color': flightStatusColors[user.flightStatus]}">{{ user.flightStatus }}</td>

        <td>
          <button
          [routerLink]="['/user', user.id]"
          mat-icon-button
          color="black"
          >
          <mat-icon>edit</mat-icon>
        </button>
          <button
          (click)="deleteUser(user.id)"
          mat-icon-button
          color="warn"
          
          >
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
