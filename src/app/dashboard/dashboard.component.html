<div>
  <label>
    Stadt:
    <input #stadtInput type="text" />
  </label>
  <button (click)="getWetter(stadtInput.value)">Wetter abrufen</button>
</div>

<div *ngIf="wetterDaten">
  <h2>Wetter in {{ wetterDaten.city.name }}</h2>
  <div *ngIf="wetterDaten.list.length > 0">
    <div *ngFor="let item of vorschauDaten">
      <p>Zeit: {{ item.dt_txt }}</p>
      <p>Temperatur: {{ item.main.temp }} Â°C</p>
      <p>Feuchtigkeit: {{ item.main.humidity }} %</p>
      <p>Windgeschwindigkeit: {{ item.wind.speed }} m/s</p>
    </div>
  </div>
</div>
