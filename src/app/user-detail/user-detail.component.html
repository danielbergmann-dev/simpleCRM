<mat-card class="user-detail-header">
  <mat-card-content>
    <img src="assets\img\profile.svg" />
    <div class="user-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p>{{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-32">
  <mat-card-header>
    <button mat-icon-button class="pin-right-upper-corner" (click)="openAdressDialog();">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-card-title>Adress</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br />
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
