<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Add User</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field class="mr-16 mt-32" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
    
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Birth Date</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="birthDate"
          matInput
          placeholder="Birth Date"
          [matDatepicker]="picker1"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <!-- <mat-hint>Please enter a date</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>E-Mail</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.email"
          matInput
          placeholder="E-Mail"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Street + House No.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="Adress"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder="Zip code"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder="City"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Flight Number</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.flightNumber"
          matInput
          placeholder="Flight Number"
        />
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Departure Time</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.departureTime"
          matInput
          placeholder="Departure Time"
          type="time"
        />
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Arrival Time</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.arrivalTime"
          matInput
          placeholder="Arrival Time"
          type="time"
        />
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Flight Destination</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.flightDestination"
          matInput
          placeholder="Flight Destination"
        />
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field appearance="outline" class="full-with">
        <mat-label>Flight Status</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.flightStatus"
          matInput
          placeholder="Flight Status"
        />
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
    <button
      [disabled]="loading"
      (click)="saveUser()"
      mat-button
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
